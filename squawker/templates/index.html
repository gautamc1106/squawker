
<!DOCTYPE html>
<html>
	<head>
		<title>My Squawker</title>
	</head>
	<body>
		<div class="postMsg">
			<form action="/" method="POST">
				<div>
					<label for="msg">Your Message</label>
					<textarea maxlength="140" id="squawk" name="squawk_message"></textarea>
				</div>
				<div class="button">
					<button type="submit">Post</button>
				</div>
			</form>
		</div>
		<br>
		<br>
		<div class="getMsg">
			<label for="previousMsg">These are messages you have post from newest to oldest</label>
			{% for msg in squawks %}
				<div class="preMsg">
					<p>{{ msg[2] }}</p>
					<p>{{ msg[1] }}</p>
				</div>
			{% endfor %}
		</div>
	</body>
</html>
